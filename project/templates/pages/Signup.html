{% extends 'base.html' %}

{% block content %}

<div dir="rtl">
    <div class="container">
        <div class="signup">
    
        <div class="col-md-9" >
            <form method="POST" enctype="multipart/form-data">
                <h4 class="auth-header">أنشاء حساب جديد</h4>
                {% csrf_token %}
                <div class="form-group">
                    <label for="">username</label>
                    {{sign_up_form.username}}
                </div>
                <div class="form-group">
                    <label for="">first</label>
                    {{sign_up_form.first_name}}
    
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="">last</label>
                            {{sign_up_form.last_name}}
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="">email</label>
                            {{sign_up_form.email}}
                    </div>
                </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="">password</label>
                            {{sign_up_form.password1}}
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="">confirm password</label>
                            {{sign_up_form.password2}}
                    </div>
                </div>
                <div class="buttons-w"><button type="submit" class="btn btn-success">التسجيل</button></div>
    
            </form>
        </div>
        </div>
    </div>
    </div>

{% endblock content %}
